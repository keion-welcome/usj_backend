# デフォルトプロファイル設定
spring:
  profiles:
    active: dev  # デフォルトで開発環境プロファイルを使用

  security:
    user:
      name: admin
      password: secret123

  datasource:
    url: jdbc:postgresql://localhost:15432/usj_db
    username: usj_user
    password: secretpass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update  # 開発段階ではupdateを使用（エンティティから自動生成）
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Flywayは開発段階では不要のため削除

# （任意）Actuator のエンドポイント制御
management:
  endpoints:
    web:
      exposure:
        include: health,info

# Springdoc OpenAPI の設定
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
    enabled: true
  default-produces-media-type: application/json
  default-consumes-media-type: application/json
# JDBCの設定
app:
  repository:
    implementation: jdbc  # jdbc